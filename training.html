<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <link href="assets/css/style.css" rel="stylesheet" type="text/css" />
    <title>Brain Training | Challenge</title>
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script>
      window.fbAsyncInit = function () {
        FB.init({
          appId: "583791025911443",
          autoLogAppEvents: true,
          xfbml: true,
          version: "v10.0",
        });

        FB.getLoginStatus(function (response) {
          if (response.status === "connected") {
            FB.api("/me", { fields: "name,email" }, function (response) {
              $(".facebook-login").html(
                "<i class='fab fa-facebook-f'></i> Logged in as " +
                  response.name
              );
            });
          }
        });
      };
    </script>
    <script
      async
      defer
      crossorigin="anonymous"
      src="https://connect.facebook.net/en_US/sdk.js"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"
    ></script>
    <script>
            (function () {
              emailjs.init("user_iKnmj1fZqTzoJqgdPtB3r");
            })();
    </script>
    <script src="assets/js/challenge.js"></script>
  </head>

  <body>
    <header>
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-4 press-start" id="darkmode">
            <button
              id="darkmode-button"
              type="button"
              class="btn btn-outline-primary"
            >
              <i class="fas fa-moon"></i> Try Darkmode!
            </button>
          </div>
          <div class="col-md-4 press-start" id="home">
            <h2>BRAIN TRAINING</h2>
          </div>
          <div class="col-md-4 press-start" id="how-to-play">
            <a href="index.html"
              ><button
                id="home-button"
                type="button"
                class="btn btn-outline-success"
              >
                <i class="fas fa-home"></i> Home
              </button></a
            >
          </div>
        </div>
        <nav>
          <div class="dropdown">
            <button
              class="btn btn-outline-primary dropdown-toggle press-start"
              type="button"
              id="dropdownMenu2"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <i class="fas fa-list"></i> Menu
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
              <li>
                <button
                  class="dropdown-item press-start"
                  id="darkmode-dropdown"
                  type="button"
                >
                  <i class="fas fa-moon"></i> Try Darkmode!
                </button>
              </li>
              <li>
                <a href="index.html"
                  ><button
                    class="dropdown-item press-start"
                    id="home-dropdown"
                    type="button"
                  >
                    <i class="fas fa-home"></i> Home
                  </button></a
                >
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </header>
    <section id="training-image">
      <div class="container-fluid">
        <div class="row">
          <div class="col" id="hero-training"></div>
        </div>
      </div>
    </section>
    <section>
      <div
        class="modal fade"
        id="winningModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="winningModalLongTitle"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title press-start" id="winningModalLongTitle">
                Congratulations!
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body" id="winning-message"></div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-success press-start get-email-results"
              >
                <i class="fas fa-envelope-open"></i> Get Results via Email
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section>
      <div class="container-fluid timer-section-container">
        <div class="row timer-section">
          <div class="col-6">
            <span id="timer">
              <label id="timer-title">Time: </label>
              <label id="minutes">00</label>
              <label id="colon">:</label>
              <label id="seconds">00</label>
            </span>
          </div>
          <div class="col-6">
            <span id="moves-section">
              <label id="moves-title">Moves: </label>
              <label id="moves">0</label>
            </span>
          </div>
        </div>
      </div>
    </section>
    <footer>
      <div class="container-fluid footer-challenge">
        <div class="row">
          <div class="col">
            <button class="btn btn-outline-primary facebook-login">
              <i class="fab fa-facebook-f"></i> Log Into Facebook
            </button>
          </div>
          <div class="col">
            <p class="press-start footer-text">
              Copyright 2021 - StoneMasons Creations
            </p>
          </div>
          <div class="col guide-col">
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
